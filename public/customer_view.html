<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Title -->
  <title>Current Event Page</title>

  <!-- Required Meta Tags Always Come First -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta http-equiv="x-ua-compatible" content="ie=edge">

  <script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>

  <!-- Favicon -->
  <link rel="shortcut icon" href="../../favicon.ico">
  <!-- Google Fonts -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700">
  <!-- CSS Global Compulsory -->
  <link rel="stylesheet" href="./assets/vendor/bootstrap/bootstrap.min.css">
  <link rel="stylesheet" href="./assets/vendor/icon-awesome/css/font-awesome.min.css">
  <link rel="stylesheet" href="./assets/vendor/icon-line-pro/style.css">
  <link rel="stylesheet" href="./assets/vendor/icon-line/css/simple-line-icons.css">
  <link rel="stylesheet" href="./assets/vendor/icon-hs/style.css">
  <link rel="stylesheet" href="./assets/vendor/animate.css">
  <link rel="stylesheet" href="./assets/vendor/fancybox/jquery.fancybox.css">
  <link rel="stylesheet" href="./assets/vendor/hs-megamenu/src/hs.megamenu.css">
  <link rel="stylesheet" href="./assets/vendor/hamburgers/hamburgers.min.css">

  <!-- CSS Unify -->
  <link rel="stylesheet" href="./assets/css/unify-core.css">
  <link rel="stylesheet" href="./assets/css/unify-components.css">
  <link rel="stylesheet" href="./assets/css/unify-globals.css">

  <!-- CSS Customization -->
  <link rel="stylesheet" href="./assets/css/custom.css">
</head>

<body>
  <main>
    <!-- Blog Single Item Banner -->
    <section class="g-bg-cover g-bg-size-cover g-bg-white-gradient-opacity-v1--after" data-bg-img-src="https://www.hackread.com/wp-content/uploads/2016/06/dacgroup-com-hacked-77000-state-farm-financial-giant-accounts-leaked-2.jpg">
      <div class="container text-center g-pos-rel g-z-index-1 g-pb-50">
        <div class="row d-flex justify-content-center align-content-end flex-wrap g-min-height-500">
          <div class="col-lg-7 mt-auto">
            <div class="mb-5">
              <h1 class="g-color-white g-font-weight-600 g-mb-30">HackOxford Science Fair</h1>
              <p class="lead g-color-white-opacity-0_6">People are stopping at our booths.</p>
            </div>
          </div>
        </div>
      </div>
    </section>
    <!-- End Blog Single Item Banner -->

    <!-- Blog Single Item Info -->
    <section class="container g-pt-100 g-pb-60">
      <div class="row justify-content-center">
        <div class="col-lg-9">
          <div class="g-mb-60">
            <h2 class="g-color-black g-font-weight-600 text-center g-mb-30">Hottest Booths</h2>
            <p>
              <span class="d-inline-block float-left g-width-60 g-height-60 g-color-black g-font-weight-600 g-font-size-30 text-center g-pa-7 mr-2"></span>placeholder</p>
          </div>

          <div class="g-mb-60">
            <h2 class="g-color-black g-font-weight-600 text-center g-mb-30">No Queue</h2>
            <p>
              <span class="d-inline-block float-left g-width-60 g-height-60 g-color-black g-font-weight-600 g-font-size-30 text-center g-pa-7 mr-2"></span>placeholder</p>
          </div>

          <div class="g-mb-60" id = "chart">
            <h2 class="g-color-black g-font-weight-600 text-center g-mb-30">All booths</h2>
            <p id="centre_text">
                <span class="d-inline-block float-left g-width-60 g-height-60 g-color-black g-font-weight-600 g-font-size-30 text-center g-pa-7 mr-2"></span>Here's a list of all participating booths and their numbers waiting.</p>
          </div>
        </div>
      </div>
    </section>
    <!-- End Blog Single Item Info -->

    <a class="js-go-to u-go-to-v1" href="#!" data-type="fixed" data-position='{
     "bottom": 15,
     "right": 15
   }' data-offset-top="400" data-compensation="#js-header" data-show-effect="zoomIn">
      <i class="hs-icon hs-icon-arrow-top"></i>
    </a>
  </main>

  <div class="u-outer-spaces-helper"></div>


  <!-- JS Global Compulsory -->
  <script src="./assets/vendor/jquery/jquery.min.js"></script>
  <script src="./assets/vendor/jquery-migrate/jquery-migrate.min.js"></script>
  <script src="./assets/vendor/jquery.easing/js/jquery.easing.js"></script>
  <script src="./assets/vendor/popper.min.js"></script>
  <script src="./assets/vendor/bootstrap/bootstrap.min.js"></script>

  <!-- JS Implementing Plugins -->
  <script src="./assets/vendor/hs-megamenu/src/hs.megamenu.js"></script>
  <script src="./assets/vendor/fancybox/jquery.fancybox.min.js"></script>
  <script src="https://d3js.org/d3.v4.min.js"></script>

  <!-- JS Unify -->
  <script src="./assets/js/hs.core.js"></script>
  <script src="./assets/js/components/hs.header.js"></script>
  <script src="./assets/js/helpers/hs.hamburgers.js"></script>
  <script src="./assets/js/components/hs.tabs.js"></script>
  <script src="./assets/js/components/hs.popup.js"></script>
  <script src="./assets/js/components/hs.go-to.js"></script>

  <!-- JS Customization -->
  <script src="./assets/js/custom.js"></script>

  <!-- JS Plugins Init. -->
  <script>
    $(document).on('ready', function () {
      // initialization of tabs
      $.HSCore.components.HSTabs.init('[role="tablist"]');

      // initialization of popups
      $.HSCore.components.HSPopup.init('.js-fancybox');

      // initialization of go to
      $.HSCore.components.HSGoTo.init('.js-go-to');
    });

    $(window).on('load', function () {
      // initialization of header
      $.HSCore.components.HSHeader.init($('#js-header'));
      $.HSCore.helpers.HSHamburgers.init('.hamburger');

      // initialization of HSMegaMenu component
      $('.js-mega-menu').HSMegaMenu({
        event: 'hover',
        pageContainer: $('.container'),
        breakpoint: 991
      });
    });

    $(window).on('resize', function () {
      setTimeout(function () {
        $.HSCore.components.HSTabs.init('[role="tablist"]');
      }, 200);
    });
  </script>

  <script type='text/javascript' src='display_table.js'></script>
</body>

</html>
