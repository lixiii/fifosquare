<!DOCTYPE html>
<html lang="en">
	<head>
		<!-- Title -->
		<title>Booth - Sign Up</title>

		<!-- Required Meta Tags Always Come First -->
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<meta http-equiv="x-ua-compatible" content="ie=edge">

		<!-- Favicon -->
		<link rel="shortcut icon" href="favicon.ico">

		<!-- CSS Global Compulsory -->
		<link rel="stylesheet" href="assets/vendor/bootstrap/bootstrap.min.css">

		<!-- CSS Unify -->
		<link rel="stylesheet" href="assets/css/unify-core.css">
		<link rel="stylesheet" href="assets/css/unify-components.css">
		<link rel="stylesheet" href="assets/css/unify-globals.css">

		<!-- CSS Customization -->
		<link rel="stylesheet" href="assets/css/custom.css">
	</head>

	<body>
	  <main>
			<h1>Hello, World!</h1>
			
			<div class="shortcode-html">
				<!-- General Controls -->
				<form class="g-brd-around g-brd-gray-light-v4 g-pa-30 g-mb-30">
				  <div class="form-group g-mb-25">
					<label for="exampleInputEmail1">Email address</label>
					<input type="email" class="form-control rounded-0 form-control-md" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
					<small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
				  </div>

				  <div class="form-group g-mb-25">
					<label for="exampleInputPassword1">Password</label>
					<input type="password" class="form-control rounded-0 form-control-md" id="exampleInputPassword1" placeholder="Password">
				  </div>

				  <div class="form-group g-mb-25">
					<label for="exampleSelect1">Example select</label>
					<select class="form-control rounded-0" id="exampleSelect1">
					  <option>1</option>
					  <option>2</option>
					  <option>3</option>
					  <option>4</option>
					  <option>5</option>
					</select>
				  </div>

				  <div class="form-group g-mb-25">
					<label for="exampleSelect2">Example multiple select</label>
					<select multiple="" class="form-control rounded-0" id="exampleSelect2">
					  <option>1</option>
					  <option>2</option>
					  <option>3</option>
					  <option>4</option>
					  <option>5</option>
					</select>
				  </div>

				  <div class="form-group g-mb-25">
					<label for="exampleTextarea">Example textarea</label>
					<textarea class="form-control rounded-0 form-control-md" id="exampleTextarea" rows="6"></textarea>
				  </div>

				  <div class="form-group g-mb-25">
					<label for="exampleInputFile">File input</label>
					<input type="file" class="form-control-file" id="exampleInputFile" aria-describedby="fileHelp">
					<small id="fileHelp" class="form-text text-muted">This is some placeholder block-level help text for the above input. It's a bit lighter and easily wraps to a new line.</small>
				  </div>

				  <fieldset class="form-group g-mb-25">
					<legend class="g-font-size-default">Radio buttons</legend>
					<div class="form-check">
					  <label class="form-check-label">
						<input type="radio" class="form-check-input mr-1" name="optionsRadios" id="optionsRadios1" value="option1" checked="">Option one is this and thatâ€”be sure to include why it's great
					  </label>
					</div>
					<div class="form-check">
					  <label class="form-check-label">
						<input type="radio" class="form-check-input mr-1" name="optionsRadios" id="optionsRadios2" value="option2">Option two can be something else and selecting it will deselect option one
					  </label>
					</div>
					<div class="form-check disabled">
					  <label class="form-check-label">
						<input type="radio" class="form-check-input mr-1" name="optionsRadios" id="optionsRadios3" value="option3" disabled="">Option three is disabled
					  </label>
					</div>
				  </fieldset>

				  <div class="form-check">
					<label class="form-check-label g-mb-20">
					  <input type="checkbox" class="form-check-input mr-1">Check me out
					</label>
				  </div>
				  <button type="submit" class="btn btn-md u-btn-primary rounded-0">Submit</button>
				</form>
				<!-- End General Controls -->
			  </div>
			
	  </main>

	  <!-- JS Global Compulsory -->
	  <script src="assets/vendor/jquery/jquery.min.js"></script>
	  <script src="assets/vendor/jquery-migrate/jquery-migrate.min.js"></script>
	  <script src="assets/vendor/jquery.easing/js/jquery.easing.js"></script>
	  <script src="assets/vendor/tether.min.js"></script>
	  <script src="assets/vendor/bootstrap/bootstrap.min.js"></script>

	  <!-- JS Unify -->
	  <script src="assets/js/hs.core.js"></script>
	</body>
</html>
