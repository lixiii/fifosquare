<!-- JS Plugins Init. -->
<script>
  $( document ).on( 'ready', function() {
    // initialization of tabs
    $.HSCore.components.HSTabs.init( '[role="tablist"]' );

    // initialization of go to
    $.HSCore.components.HSGoTo.init( '.js-go-to' );

    // crowdculus
    $( "#boothSubmit" ).on("click", function(){
      input_boothname = $("#input_boothname").val(); 
      if(input_boothname == "") swal("Oooops", "You need to fill in everything!", "warning");
      input_email = $("#input_email").val();
      if(input_email == "") swal("Oooops", "You need to fill in everything!", "warning");    
      input_password = $("#input_password").val();
      if(input_password == "") swal("Oooops", "You need to fill in everything!", "warning");
      input_qblksize = $("#input_qblksize").val();
      if(input_qblksize == "") swal("Oooops", "You need to fill in everything!", "warning");

      //submit and validate
      $.ajax("/api/booth", {
        method: "POST",
        data: {
          boothname: input_boothname,
          password: input_password,
          email: input_email,
          qblksize: input_qblksize
        }
      }).done(function(){
        localStorage.setItem('boothname', input_boothname);
        localStorage.setItem('authenticated', true);
        window.location.replace( "/booth_view.html" );
      }).fail( function( data ){
        swal("Ooooops!", data.responseJSON.message, "error");
        console.log(data);
      });
    });

  } );

  $( window ).on( 'load', function() {
    // initialization of header
    $.HSCore.components.HSHeader.init( $( '#js-header' ) );
    $.HSCore.helpers.HSHamburgers.init( '.hamburger' );

    // initialization of HSMegaMenu component
    $( '.js-mega-menu' ).HSMegaMenu( {
      event: 'hover',
      pageContainer: $( '.container' ),
      breakpoint: 991
    } );
  } );

  $( window ).on( 'resize', function() {
    setTimeout( function() {
      $.HSCore.components.HSTabs.init( '[role="tablist"]' );
    }, 200 );
  } );
</script>
